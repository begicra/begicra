<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規投稿</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <% if (login.isAdmin) { %>
        <li><a href="./users">ユーザー一覧</a></li>
        <% } %>
        <li><a href="./logout">ログアウト</a></li>
      </ul>

      <ul class="nav navbar-nav pull-right">
        <li><a href="../monitor" target="monitor" data-toggle="tooltip" title="アプリで実行される SQL 文がや結果をリアルタイムで見ることができます!">モニター</a></li>
        <li><a class="bbs-show-hint" href="#" data-toggle="tooltip" title="攻略のヒントを表示します!">ヒント</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <header>
      <h2>新規投稿</h2>
    </header>
  </div>

  <div class="container">
    <div class="row">
      <form method="post" action="./post">
        <table class="table">
          <tbody>
            <tr>
              <th width="25%">タイトル</th>
              <td><input type="text" name="title" class="form-control"></td>
            </tr>
            <tr>
              <th>本文</th>
              <td>
                <textarea name="body" class="form-control" rows="10"></textarea>
              </td>
            </tr>
            <tr>
              <th>投稿者</th>
              <td>
                <%- owner %>
                <input type="hidden" name="owner" value="<%- owner %>">
              </td>
            </tr>
          </tbody>
        </table>
        <div class="text-center">
          <button type="submit" class="btn btn-default">投稿</button>
          <a href="./" class="btn btn-default">一覧へ戻る</a>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/jquery-2.2.3.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <script src="./js/main.js"></script>
</body>
</html>
