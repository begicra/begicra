<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav pull-right">
        <li><a href="../monitor" target="monitor" data-toggle="tooltip" title="アプリで実行される SQL 文がや結果をリアルタイムで見ることができます!">モニター</a></li>
        <li><a class="bbs-show-hint" href="#" data-toggle="tooltip" title="攻略のヒントを表示します!">ヒント</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" id="loginbox">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">ログイン</h3>
          </div>

          <div class="panel-body">
            <% if (errors) { %>
              <% for (const e of errors) { %>
                <div class="alert alert-danger"><%- e %></div>
              <% } %>
            <% } %>
            <form method="POST">
              <div class="form-group">
                <label for="loginId">Login ID</label>
                <input type="text" id="loginId" name="loginId" value="<%- loginId %>" class="form-control bbs-hint" data-placement="bottom" data-content="ログイン ID に &lt;code>admin&lt;/code> パスワードに &lt;code>admin&lt;/code> でログインすることができますが、他にも方法があるかも!? モニタにどのような結果が表示されているか確認しながら色々試してみましょう!">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">ログイン</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

  <script src="/js/jquery-2.2.3.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <script src="./js/main.js"></script>
</body>
</html>
