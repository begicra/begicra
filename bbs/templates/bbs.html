<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BBS</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="active"><a href="./">掲示板</a></li>
        <% if (login.isAdmin) { %>
        <li ><a href="./users">ユーザー一覧</a></li>
        <% } %>
        <li><a href="./logout">ログアウト</a></li>
      </ul>

      <ul class="nav navbar-nav pull-right">
        <li><a href="../monitor" target="monitor" data-toggle="tooltip" title="掲示板で実行される SQL 文や結果をリアルタイムで見ることができます!">モニター</a></li>
        <li><a class="bbs-show-hint" href="#" data-toggle="tooltip" title="攻略のヒントを表示します!">ヒント</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row" id="bbsbox">
      <h2>投稿</h2>
      <div class="text-center">
        <a href="./new" class="btn btn-default">新しく投稿する</a>
      </div>

      <div>
        <ul class="nav nav-tabs">
          <li role="presentation"<%- page === 'bbs' ? 'class=active' : '' %>><a href="./">投稿</a></li>
          <li role="presentation"<%- page === 'drafts' ? 'class=active' : '' %>><a href="drafts">下書き</a></li>
        </ul>
      </div>

      </div>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>タイトル</th>
          <th>投稿者</th>
          <th>投稿日時</th>
        </tr>
        </thead>
        <tbody>
        <% for (const row of rows) { %>
          <tr>
            <td><a href="<%- row.id %>"><%- row.title %></a></td>
            <td><%- row.owner %></td>
            <td><%- row.posted %></td>
          </tr>
        <% } %>
        </tbody>
      </table>
    </div>
  </div>

  <script src="/js/jquery-2.2.3.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <script src="./js/main.js"></script>
</body>
</html>
