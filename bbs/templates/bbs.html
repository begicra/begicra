<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BBS</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="active"><a href="./">掲示板</a></li>
        <% if (login.isAdmin) { %>
        <li ><a href="./users">ユーザー一覧</a></li>
        <% } %>
        <li><a href="./logout">ログアウト</a></li>
      </ul>

      <ul class="nav navbar-nav pull-right">
        <li><a href="../monitor" target="monitor" data-toggle="tooltip" title="アプリで実行される SQL 文がや結果をリアルタイムで見ることができます!">モニター</a></li>
        <li><a class="bbs-show-hint" href="#" data-toggle="tooltip" title="攻略のヒントを表示します!">ヒント</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row" id="inputbox">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div id="bbsentrybox">
          <form action="./post" method="post">
            <fieldset>
              <div class="form-group">
                <label for="inputTitle">タイトル</label>
                <input type="text" id="inputTitle" name="title" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputBody">本文</label>
                <textarea id="inputBody" name="body" class="form-control" rows="5"></textarea>
              </div>
              <div class="form-group text-center">
                <input type="hidden" name="owner" value="<%- owner %>">
                <button type="submit" class="btn btn-primary bbs-hint" data-placement="top" data-content="投稿すると一覧の下に投稿内容が表示されます。投稿したときのモニターの表示を見ながら色々試してみましょう!">投稿</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row" id="bbsbox">
      <h2>一覧</h2>
      <% for (const row of rows) { %>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th width="70%">タイトル：<%- row.title %> </th>
            <th class="postowner">投稿者：<%- row.owner %></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2">
                <%- row.body %>
            </td>
          </tr>
        </tbody>
      </table>
      <% } %>
    </div>
  </div>

  <script src="/js/jquery-2.2.3.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <script src="./js/main.js"></script>
</body>
</html>
