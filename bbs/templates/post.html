<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>投稿: <%- row.title %></title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <% if (user.isAdmin) { %>
        <li><a href="./users">ユーザ一覧</a></li>
        <% } %>
        <li><a href="./logout">ログアウト</a></li>
      </ul>

      <ul class="nav navbar-nav pull-right">
        <li><a href="../monitor" target="monitor" data-toggle="tooltip" title="掲示板で実行される SQL 文や結果をリアルタイムで見ることができます!">モニタ</a></li>
        <li><a class="bbs-show-hint" href="#" data-toggle="tooltip" title="攻略のヒントを表示します!">ヒント</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <header>
      <h1>投稿: <%- row.title %></h1>
    </header>
  </div>

  <div class="container">
    <div class="row">
      <table class="table table-striped table-borded">
        <tbody>
          <tr>
            <th width="25%">タイトル</th>
            <td><%- row.title %></td>
          </tr>
          <tr>
            <th>本文</th>
            <td><%- row.body %></td>
          </tr>
          <tr>
            <th>投稿者</th>
            <td><%- row.owner %></td>
          </tr>
          <tr>
            <td colspan="2" class="text-center"><a href="/bbs" class="btn btn-default">一覧へ戻る</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="/js/jquery-2.2.3.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <script src="./js/main.js"></script>
</body>
</html>
