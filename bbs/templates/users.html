<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザ一覧</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a href="./">掲示板</a></li>
        <% if (login.isAdmin) { %>
        <li class="active bbs-hint" data-placement="bottom" data-content="管理者じゃなくてもユーザ一覧が見れるかも?"><a href="./users">ユーザ一覧</a></li>
        <% } %>
        <li><a href="./logout">ログアウト</a></li>
      </ul>

      <ul class="nav navbar-nav pull-right">
        <li><a href="../monitor" target="monitor" data-toggle="tooltip" title="掲示板で実行される SQL 文や結果をリアルタイムで見ることができます!">モニタ</a></li>
        <li><a class="bbs-show-hint" href="#" data-toggle="tooltip" title="攻略のヒントを表示します!">ヒント</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>ユーザ一覧</h2>
    <table class="table">
      <thead>
        <tr>
          <th class="text-center">Login ID</th>
          <th class="text-center">管理者</th>
        </tr>
      </thead>
      <tbody>
        <% users.forEach(user => { %>
        <tr>
          <td><%- user.name %></td>
          <td class="text-center"><%- user.isAdmin ? '○' : '' %></td>
        </tr>
        <% }) %>
      </tbody>
    </table>
  </div>

  <script src="/js/jquery-2.2.3.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <script src="./js/main.js"></script>
</body>
</html>
